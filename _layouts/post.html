---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/NewsArticle">
  <header class="post-header">
    <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.source %}
      <span class="post-source">
        | Source: <a href="{{ page.source }}" itemprop="url" target="_blank" rel="noopener">{{ page.source | replace: 'https://', '' | replace: 'http://', '' | truncate: 30 }}</a>
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "NewsArticle",
    "headline": "{{ page.title | escape }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.date | date_to_xmlschema }}",
    {% if page.source %}
    "url": "{{ page.source }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    },
    {% endif %}
    "author": {
      "@type": "Organization",
      "name": "{{ site.title }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ '/assets/images/logo.png' | absolute_url }}"
      }
    },
    "description": "{{ page.excerpt | strip_html | strip_newlines | escape | truncate: 160 }}"
  }
  </script>

  <meta itemprop="dateModified" content="{{ page.date | date_to_xmlschema }}">
  <div itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
    <meta itemprop="name" content="{{ site.title }}">
    <div itemprop="logo" itemscope itemtype="http://schema.org/ImageObject">
      <meta itemprop="url" content="{{ '/assets/images/logo.png' | absolute_url }}">
    </div>
  </div>
</article>
